<!doctype html>
<html manifest="metronome.appcache">
<!-- <html> -->
<head>
	<title>Metronome</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./metronome.css">
</head>
<body>
	<div class="options">
		<input type="number" id="bpm-value" value="120">
		<input type="range" id="bpm-slider" min="30" max="300" value="120">
	</div>
	<div class="buttons">
		<button id="start-stop">Start</button>
	</div>
	<script type="text/javascript" src="./metronome.js"></script>
</body>
